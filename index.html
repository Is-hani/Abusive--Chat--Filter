<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Chat Filter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style @keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}
>
    body {
      background-color: #f2f4f8;
    }

    #chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .message {
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 20px;
      max-width: 70%;
    }

    .user-msg {
      background-color: #d1e7dd;
      align-self: flex-end;
      margin-left: auto;
    }

    .system-msg {
      background-color: #f8d7da;
      align-self: flex-start;
      margin-right: auto;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body class="container py-5">

  <h2 class="text-center mb-4">ðŸ’¬ Live Chat with Abusive Comment Filter</h2>

  <div class="mb-3">
    <input id="username" class="form-control" placeholder="Enter your name" />
  </div>

  <div id="chat-box" class="chat-container mb-3"></div>

  <div class="input-group">
    <input type="text" id="message" class="form-control" placeholder="Type your message..." />
    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
  </div>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="/static/script.js"></script>

</body>
</html>
